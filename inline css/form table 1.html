<html>
	<head>
		<title>form Table</title>
	</head>
	<body>
		<table border="2" align="center" style="border-collapse:collapse;" height="50%" width="50%">
			<tr>
				<td align="center">Name:-</td>
				<td>&nbsp
					<input type="name" id="txt_name" name="txt"
					value="--your name--">
				</td>	
			</tr>
			<tr>
				<td align="center">Address:-</td>
				<td>&nbsp
					<textarea input type="adress" id="add" name="adress"
					value="your adress"></textarea>			
				</td>
			</tr>
			<tr>
				<td align="center">Pincode:-</td>
				<td>&nbsp
					<input type="pincode" id="pcode" name="pin"
					value="--Number--">
				</td>
			</tr>
			<tr>
				<td align="center">City:-</td>
				<td>&nbsp
					<input type="city" id="cc" name="yc" value="--city name--">
				</td>
			</tr>
			<tr>
				<td align="center">State:-</td>
				<td>&nbsp
				<select>
					<option value="">Select State</option>
					<option value="Gujarat">gujarat</option>
					<option value="mumbai" selected>mumbai</option>
				</select>
				</td>
			</tr>
			<tr>
				<td align="center">Country:-</td>
				<td>&nbsp
				<select>
					<option value="india">India</option>
					<option value="usa">Usa</option>
				</select>					
				</td>
			</tr>
			<tr>
				<td align="center">Date:-</td>
				<td>&nbsp
					<input type="date" id="in_date" name="tdate" 
					value="today date">
				</td>
			</tr>
			<tr>
				<td align="center">Week:-</td>
				<td>&nbsp
					<input type="week" id="in_week" name="tw"
					value="today week">
				</td>
			</tr>
			<tr>
				<td align="center">Fev colour</td>
				<td>&nbsp
					<input type="color" id="fev-col" name="col"
					value="--fv color--">
				</td>
			</tr>
			<tr>
				<td align="center">fev sports:-</td>
				<td>&nbsp
					<input type="checkbox" id="fev_sports" name="sports"
					value="cricket">cricket	 <br> &nbsp
					<input type="checkbox" id="fevsports" name="spots"
					value="football">football  <br> &nbsp
					<input type="checkbox" id="fev_ports" name="sprts"
					value="table tannish">table tannish <br>&nbsp
					<input type="checkbox" id="fv_sports" name="ports"
					value="kho-kho">kho-kho <br>
				</td>
			</tr>
			<tr>
				<td align="center">Gender</td>
				<td>	 Male <input type="radio" id="mm" name="mygender">
					Female <input type="radio" id="m" name="mygender">
					Other <input type="radio" id="oth" name="mygender">
				</td>
			</tr>
				<tr>
					<td></td>
					<td align="center">	<button>
									submit
								</button>
					</td>
				</tr>
		</table>
	</body>
</html>
