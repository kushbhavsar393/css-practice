<html>
	<head>
		<title>my first animation sheet</title>
	<style>
	div {
		width: 100px;
		height: 100px;
		background: yellow;
		position: relative;
		animation: mymove 5s infinite;
		animation-delay: 2s;
	     }
	@keyframes mymove
		{
			from {left: 0px;}
			to {left: 200px;}
		}
	</style>
	</head>
	<body>
		<p>this is the first sheet of animation </p>
		<div></div>
		
	</body>
</html>
